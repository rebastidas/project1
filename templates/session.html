{% extends "layout.html" %}

{%block nav%}
<a class="btn btn-outline-primary my-2 my-sm-0" type="submit" style="margin-left: 10px;" href="{{ url_for('index') }}">
        LOG OUT</a>
</form>
{% endblock %}

{% block section %}
<h1>Welcome {{username}}| Password {{password}}</h1>

{% endblock %}
{% block form %}
<form action="{{url_for('session')}}" method="POST">
<div><input type="input" name="isbn" id="" placeholder="enter isbn"></div>
<br>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
<table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ISBN</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Year</th>
            <th scope="col"></th>
          </tr>
        </thead>
        {% for i in infor %}
        <tbody>
                <tr>
                  <form action="{{url_for('details')}}" method="POST">
                  <th scope="row">{{i.isbn}}</th>
                  <td>{{ i.title }}</td>
                  <td>{{ i.author }}</td>
                  <td>{{ i.year }}</td>
                  <td><button class="btn btn-outline-dark my-2 my-sm-0" type="submit" name="isbne" value="{{i.isbn}}">Details</button></td>
                  </form>
                </tr>
        {% endfor %}
{% endblock %}
