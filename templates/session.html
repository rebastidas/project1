{% extends "layout.html" %}

{%block nav%}
<a class="btn btn-outline-primary my-2 my-sm-0" type="submit" style="margin-left: 10px;" href="{{ url_for('logout') }}">
        LOG OUT</a>
{% endblock %}

{% block section %}
<h1>Welcome {{user_id}}</h1>
{% endblock %}

{% block form %}
<form action="{{url_for('search')}}" method="POST">
<div><input class="form-control" type="input" name="isbn" id="" placeholder="Enter ISBN, Author or Title"></div>
<br>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
<table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ISBN</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Year</th>
            <th scope="col"></th>
          </tr>
        </thead>
        {% for i in infor %}
        <tbody>
                <tr>
                  <form action="{{url_for('details', isbne = i.isbn)}}" method="POST">
                  <th scope="row">{{i.isbn}}</th>
                  <td>{{ i.title }}</td>
                  <td>{{ i.author }}</td>
                  <td>{{ i.year }}</td>
                  <td><button class="btn btn-outline-dark my-2 my-sm-0" type="submit" name="isbne" value="{{i.isbn}}">Details</button></td>
                  <td><a class="btn btn-outline-dark my-2 my-sm-0" href="{{url_for('get_api', isbne = i.isbn)}}">API</a></td>
                  </form>
                </tr>
        {% endfor %}
{% endblock %}
